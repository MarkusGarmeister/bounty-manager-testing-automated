name: Promote develop to test

on:
  push:
    branches:
      - develop

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.PAT}}

      - name: Merge branches
        run: |
          gh repo view --json name --jq .name
          gh pr create --base test --head develop --title "Merge develop into test" --body "CI merge of develop into test"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT}}

      - name: Merge the pull request
        run: |
          pr_number=$(gh pr list --state open --base test --head develop --json number --jq '.[0].number')
          gh pr merge $pr_number --squash
        env:
          GITHUB_TOKEN: ${{ secrets.PAT}}
